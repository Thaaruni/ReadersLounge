<h2>My borrowed books</h2>
<hr>
<div class="d-flex flex-column col-6" *ngIf="selectedBook">
  <h2>Return and share feedback</h2>
  <div class="d-flex flex-column col-12">
    <div class="d-flex">
      <div class="col-1"><strong>Title</strong></div>
      <div class="col-11">{{ selectedBook.title }}</div>
    </div>
    <div class="d-flex">
      <div class="col-1"><strong>Author</strong></div>
      <div class="col-11">{{ selectedBook.authorName }}</div>
    </div>
    <div class="d-flex">
      <div class="col-1"><strong>ISBN</strong></div>
      <div class="col-11">{{ selectedBook.isbn }}</div>
    </div>
    <div class="d-flex">
      <div class="col-1"><strong>Rate</strong></div>
      <div class="col-11">{{ selectedBook.rate }}</div>
    </div>
  </div>
  <hr>
  <div class="col-12">
    <form class="row g-3">
      <div class="d-flex gap-3">
        <input [(ngModel)]="feedbackRequest.note" type="range" id="rate" name="rate"
               class="form-range w-25" min="0" max="5" step="0.5">
        <app-rating [rating]="feedbackRequest.note || 0"></app-rating>
        {{ feedbackRequest.note }}
      </div>
      <div class="col-12">
        <label for="synopsis" class="form-label">Feedback</label>
        <textarea [(ngModel)]="feedbackRequest.comment" rows="4"
                  class="form-control" id="synopsis" name="synopsis"
                  placeholder="Feedback"></textarea>
      </div>
      <div class="d-flex justify-content-end gap-2 col-12">
        <button (click)="returnBook(true)" type="submit" class="btn btn-outline-primary">
          <i class="fas fa-save"></i>&nbsp;Rate the book & Return
        </button>
        <button (click)="returnBook(false)" type="submit" class="btn btn-outline-success">
          <i class="fa-solid fa-paper-plane"></i>&nbsp;Just Return
        </button>
        <a routerLink="/books/my-books" type="submit" class="btn btn-link btn text-danger">
          <i class="fas fa-times"></i>&nbsp;Cancel
        </a>
      </div>
    </form>
  </div>
</div>
